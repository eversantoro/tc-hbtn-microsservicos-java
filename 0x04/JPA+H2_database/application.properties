# Define o contexto da aplicação
server.servlet.context-path=/api-jpa-h2

# Define a porta do servidor (padrão é 8080, mas aqui foi alterado para 8081)
server.port=8081

# Habilita o console do H2 para acesso via navegador
spring.h2.console.enabled=true

# Configurações do banco de dados H2
spring.datasource.url=jdbc:h2:mem:testdb 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do Hibernate para criação das tabelas
spring.jpa.hibernate.ddl-auto=create

# Exibe as queries SQL geradas no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
